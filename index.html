<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #fff5f7; }
        .pink-gradient { background: linear-gradient(180deg, #ffafbd 0%, #ffc3a0 100%); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen overflow-hidden">

    <div id="main-card" class="text-center p-8 bg-white rounded-3xl shadow-xl max-w-md w-full mx-4 transition-all">
        <div id="question-section">
            <img id="image-display" src="https://github.com/marufabdullah6/vale/blob/82c907c1ecdd2f333033fea53c820b8cd5973380/83a8a9ee94f941a41e840c007499fe55.gif">
            <h1 class="text-3xl font-bold text-gray-800 mb-8">Will you be my Valentine? ğŸŒ¹</h1>
            
            <div class="flex flex-wrap items-center justify-center gap-4" id="button-group">
                <button id="yesBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-full transition-all duration-200">
                    Yes
                </button>
                <button id="noBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-full transition-all duration-200">
                    No
                </button>
            </div>
        </div>

        <div id="success-section" class="hidden">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3J5Z3Jicms5Z3R4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JnBvcz1jJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/v4a8XzM3YV4yI/giphy.gif" class="mx-auto mb-6 w-48 h-48">
            <h1 class="text-4xl font-bold text-pink-600 mb-4">YAY! ğŸ’‹</h1>
            <p class="text-gray-700 mb-6">You've made me the happiest person alive!</p>
            <div class="bg-pink-50 p-4 rounded-xl text-left border-2 border-pink-200">
                <p class="font-bold text-pink-700">ğŸ Your Gift Itinerary:</p>
                <ul class="text-sm mt-2 space-y-2 text-pink-800">
                    <li>ğŸ“ <strong>Location:</strong> That Italian place you love</li>
                    <li>â° <strong>Time:</strong> 7:00 PM</li>
                    <li>ğŸ’‹ <strong>Bonus:</strong> Unlimited kisses included.</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const phrases = [
            "No", "Are you sure?", "Really sure??", "Think again!", "Last chance!", 
            "Surely not?", "You might regret this!", "Give it another thought!", 
            "Are you absolutely sure?", "This could be a mistake!", "Have a heart!", 
            "Don't be so cold!", "Change of mind?", "Wouldn't you reconsider?", 
            "Is that your final answer?", "You're breaking my heart ;("
        ];

        let phraseIndex = 0;
        let yesSize = 1;

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('question-section');
        const successSection = document.getElementById('success-section');

        noBtn.addEventListener('click', () => {
            // Update "No" button text
            phraseIndex = (phraseIndex + 1) % phrases.length;
            noBtn.innerText = phrases[phraseIndex];

            // Make "Yes" button bigger
            yesSize += 0.5;
            yesBtn.style.transform = `scale(${yesSize})`;
            
            // Push the No button slightly to make room
            noBtn.style.marginLeft = `${yesSize * 10}px`;
        });

        yesBtn.addEventListener('click', () => {
            questionSection.classList.add('hidden');
            successSection.classList.remove('hidden');
        });
    </script>
</body>
</html>
