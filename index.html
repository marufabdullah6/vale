<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? â¤ï¸</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #fff5f7; 
            overflow: hidden; 
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #yesBtn { transition: all 0.2s ease-out; z-index: 50; }
        #noBtn { position: absolute; transition: all 0.2s ease; z-index: 40; }
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            animation: float 4s linear infinite;
            opacity: 0;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="hearts-container"></div>

    <div id="main-card" class="text-center p-8 bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl max-w-md w-full mx-4 relative z-10">
        
        <div id="question-section">
            <img id="image-display" 
                 src="https://raw.githubusercontent.com/marufabdullah6/vale/main/83a8a9ee94f941a41e840c007499fe55.gif" 
                 alt="Cute bear" 
                 class="mx-auto mb-6 w-48 h-48 object-contain rounded-lg shadow-sm">
            
            <h1 id="main-heading" class="text-3xl font-bold text-gray-800 mb-8">Will you be my Valentine? ğŸŒ¹</h1>
            
            <div class="flex flex-col items-center justify-center gap-4 h-48" id="button-group">
                <button id="yesBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-8 rounded-full shadow-lg">
                    Yes
                </button>
                <button id="noBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-full shadow-md">
                    No
                </button>
            </div>
        </div>

        <div id="success-section" class="hidden">
            <img src="https://raw.githubusercontent.com/marufabdullah6/vale/main/love-heart.gif" 
                 class="mx-auto mb-6 w-48 h-48 object-contain">
            <h1 class="text-4xl font-bold text-pink-600 mb-4">YAY! ğŸ’‹</h1>
            <p class="text-gray-700 mb-6 font-medium">You've made me the happiest person alive!</p>
            <div class="bg-pink-100/50 p-4 rounded-xl text-left border-2 border-pink-200">
                <p class="font-bold text-pink-700">ğŸ Your Valentine's Plan:</p>
                <ul class="text-sm mt-2 space-y-2 text-pink-800">
                    <li>ğŸ“ <strong>Location:</strong> Your favorite spot</li>
                    <li>â° <strong>Time:</strong> Tonight at 7:00 PM</li>
                    <li>ğŸ’‹ <strong>Bonus:</strong> Unlimited kisses included.</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const phrases = [
            "No", "Are you sure?", "Really sure??", "Think again!", 
            "Last chance!", "Surely not?", "You might regret this!", 
            "Give it another thought!", "Are you absolutely sure?", 
            "Have a heart!", "Don't be so cold!", "Change of mind?"
        ];

        let phraseIndex = 0;
        let yesSize = 1;
        let fontSize = 16;

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('question-section');
        const successSection = document.getElementById('success-section');
        const heartsContainer = document.getElementById('hearts-container');

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 300);

        // Function to move the "No" button
        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            phraseIndex = (phraseIndex + 1) % phrases.length;
            noBtn.innerText = phrases[phraseIndex];

            yesSize += 0.4;
            fontSize += 4;
            yesBtn.style.transform = `scale(${yesSize})`;
            yesBtn.style.fontSize = `${fontSize}px`;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        yesBtn.addEventListener('click', () => {
            questionSection.classList.add('hidden');
            successSection.classList.remove('hidden');
            noBtn.style.display = 'none';
        });
    </script>
</body>
</html>
