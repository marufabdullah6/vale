<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? â¤ï¸</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #fff5f7; 
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        #yesBtn { transition: all 0.2s ease-out; }
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            animation: float 4s linear infinite;
            opacity: 0;
            z-index: 1;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
        .content-card {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="hearts-container" class="fixed inset-0 pointer-events-none"></div>

    <div id="main-card" class="content-card text-center p-8 bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl max-w-md w-full mx-4">
        
        <div id="question-section">
            <img id="image-display" 
                 src="https://raw.githubusercontent.com/marufabdullah6/vale/main/83a8a9ee94f941a41e840c007499fe55.gif" 
                 alt="Cute bear" 
                 class="mx-auto mb-6 w-48 h-48 object-contain rounded-lg">
            
            <h1 id="main-heading" class="text-3xl font-bold text-gray-800 mb-8">Will you be my Valentine? ğŸŒ¹</h1>
            
            <div class="flex flex-wrap items-center justify-center gap-4 transition-all" id="button-group">
                <button id="yesBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-8 rounded-full shadow-lg">
                    Yes
                </button>
                <button id="noBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-full shadow-md">
                    No
                </button>
            </div>
        </div>

        <div id="success-section" class="hidden">
            <img src="https://raw.githubusercontent.com/marufabdullah6/vale/main/love-heart.gif" 
                 class="mx-auto mb-6 w-48 h-48 object-contain">
            <h1 class="text-4xl font-bold text-pink-600 mb-4">YAY! ğŸ’‹</h1>
            <p class="text-gray-700 mb-6 font-medium">I knew you'd say yes!</p>
            
            <div class="bg-pink-100/50 p-6 rounded-xl text-left border-2 border-pink-200 space-y-3">
                <p class="font-bold text-pink-700 text-lg">ğŸ—“ï¸ Our Date Details:</p>
                <p class="text-pink-800">ğŸ“ <strong>Where:</strong> Somewhere top secret (we'll discuss it lol)</p>
                <p class="text-pink-800">â° <strong>When:</strong> February 10th @ Dinner Time</p>
                <p class="text-pink-800 italic">ğŸ¥— <strong>Note:</strong> Don't worry about the menuâ€”I've got your allergies memorized. We're going somewhere safe!</p>
            </div>
        </div>
    </div>

    <script>
        const phrases = [
            "No", "Are you sure?", "Really sure??", "Think again!", 
            "Last chance!", "Surely not?", "You might regret this!", 
            "Give it another thought!", "Are you absolutely sure?", 
            "Have a heart!", "Don't be so cold!", "Change of mind?",
            "I'm gonna cry...", "You're breaking my heart", "Wait, click Yes!"
        ];

        let phraseIndex = 0;
        let yesSize = 1;
        let fontSize = 16;

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('question-section');
        const successSection = document.getElementById('success-section');
        const heartsContainer = document.getElementById('hearts-container');

        // Floating Hearts Logic
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 400);

        // "No" Click Logic (Stays in place, but makes Yes grow)
        noBtn.addEventListener('click', () => {
            // Update Text
            phraseIndex = (phraseIndex + 1) % phrases.length;
            noBtn.innerText = phrases[phraseIndex];

            // Grow Yes Button
            yesSize += 0.5; // Increases size quickly
            fontSize += 8;
            yesBtn.style.transform = `scale(${yesSize})`;
            yesBtn.style.fontSize = `${fontSize}px`;
            
            // Optional: Move No button slightly down as Yes grows to give it space
            noBtn.style.marginTop = `${yesSize * 5}px`;
        });

        yesBtn.addEventListener('click', () => {
            questionSection.classList.add('hidden');
            successSection.classList.remove('hidden');
            noBtn.style.display = 'none';
        });
    </script>
</body>
</html>
